<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/socket.io.js" type="text/javascript" charset="utf-8"></script>

<body>
    <script type="text/javascript">
        console.log(io)
        let con = io.connect("http://localhost:80")
		//  connect 连接事件监听！

			console.log("连接事件")
		})
        con.on('news',function(data){
            console.log(data)
        })
        con.emit('my other event',{
            username:"老陈"
        })
    </script>
